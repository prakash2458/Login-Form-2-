<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form (2)</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="form">
            <h1>Login to your account!</h1>
            <form action="">
              <div class="email">
                <label for="email">Email Address</label>
                <input type="email" placeholder="youraddress@email.com"><span class="icon">@</span> 

              </div> 

              <div class="password">
                  <label for="password">Password</label>
                  <input type="password" placeholder="Enter your password"><i class="fa fa-eye-slash"></i>
              </div>

              <div class="pas-opt">
                  <h5>Forgot Password?</h5>
              </div>

              <div class="buttons">
                 <button class="btn-1">Login to Continue</button>
                 <button class="btn-2">Login with Plantify</button>
              </div>

              <div class="signup-opt">
                  <h6>Don't have an account? <span class="dec"> Sign up</h6></span>
              </div>
              
               
            </form>
        </div>
    </div>

</body>
</html>
